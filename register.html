<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tela de Registro</title>

</head>
    <body>
        
        <form class="registro">

            <h2>Register</h2>

            <div class="box-registro">
                <input type="text" name="" required>
                <label>Nome</label>
            </div>

            <div class="box-registro">

                <label>Email</label>
            </div>

            <div class="box-registro">
                <input type="password" name="" required>
                <label>Senha</label>
            </div>

            <a href="index.html" class="btn-registro">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Registrar

        </form>


    </body>
